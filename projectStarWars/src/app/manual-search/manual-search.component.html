<div>
    <input type="text" #searchInput>

    <label><input type="radio" value="people" [ngModel]="searchParam.type" (ngModelChange)="searchParam.type = $event" (change)="searchItem()" checked>Option 1</label>
    <label><input type="radio" value="planets" [ngModel]="searchParam.type" (ngModelChange)="searchParam.type = $event" (change)="searchItem()">Option 2</label>
    <label><input type="radio" value="starships" [ngModel]="searchParam.type" (ngModelChange)="searchParam.type = $event" (change)="searchItem()">Option 3</label>

    <div *ngIf="!isSearching" class="card-container">
        <div class="card" tabindex="0">
            <div c>
                <div *ngIf="!resultData" class="innercard item">
                    <div class="innercard div">
                        <button type="button" class="button">Type at least 3 characters to initiate the search</button>
                    </div>
                    <div>
                    </div>
                </div>
                <div *ngIf="resultCount < 1" class="innercard item">
                    <div class="innercard div">
                        <button type="button" class="button">No results</button>
                    </div>
                    <div>
                    </div>
                </div>
                
                <div *ngFor="let item of resultData" class="innercard item">
                    <div class="innercard div">
                        <button type="button" class="button" (click)="pullDetail(item)">{{ item.name }}</button>
                    </div>
                    <div>
                    </div>
                </div>
                
                <button [disabled]="!preP" type="button" class="btn btn-primary" (click)="prevPage()">Back</button>
                <button type="button" class="btn btn-primary btn-pnum">1</button>
                <button [disabled]="!nextP" type="button" class="btn btn-primary btn-right" (click)="nextPage()">Next</button>
            </div>
        </div>
    <!--     <div class="card card-spacer">        
        </div> -->
        <div class="card card-small" tabindex="0">
            <div *ngIf="!loading" class="detailcolumn">
                <div class="detailcard">
                    <div *ngFor="let item of detailDisplay | slice:0:8">
                        <h3>
                            {{ item[0] }}
                        </h3>
                        <p>
                            {{ item[1] }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isSearching" class="card-container">
        <div class="card">
            <div>
                <div class="loading">
                    loading
                </div>
            </div>
        </div>
    </div>
</div>
